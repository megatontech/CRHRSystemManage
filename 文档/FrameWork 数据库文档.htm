<SCRIPT language=javascript>
// JavaScript Document
var Temp_iii=0;
$("#menuimg").click(function() {
    $("#frmTitle").toggle();      
	if (Temp_iii==0)
	{
	    $("#frmTitle").hide();
	    $("#menuimg").attr("src","images/open.gif");
	    $("#menuimg").attr("alt","显示左栏");
	   Temp_iii=1; 
	}		    
	else
	{
	    
	   	$("#frmTitle").show();
	    $("#menuimg").attr("src","images/close.gif"); 
	    $("#menuimg").attr("alt","隐藏左栏");
	   Temp_iii=0; 
	}
});

$("#menuimg").mouseover(function(){
    if ($("#menuimg").attr("src")=="images/close.gif")
        $("#menuimg").attr("src","images/close_on.gif");
    if ($("#menuimg").attr("src")=="images/open.gif") 
        $("#menuimg").attr("src","images/open_on.gif");
});
$("#menuimg").mouseout(function(){
    if ($("#menuimg").attr("src")=="images/close_on.gif")
        $("#menuimg").attr("src","images/close.gif");
    if ($("#menuimg").attr("src")=="images/open_on.gif") 
        $("#menuimg").attr("src","images/open.gif"); 
});
</SCRIPT>
